name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      face_rekon_release_created: ${{ steps.release.outputs['face-rekon--release_created'] }}
      face_rekon_tag_name: ${{ steps.release.outputs['face-rekon--tag_name'] }}
      face_rekon_version: ${{ steps.release.outputs['face-rekon--version'] }}
    steps:
      - name: Run release-please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          # Configuration file path
          config-file: .release-please-config.json
          # Manifest file path
          manifest-file: .release-please-manifest.json

  build-and-publish:
    needs: release-please
    if: ${{ needs.release-please.outputs.face_rekon_release_created }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/face-rekon
          tags: |
            type=semver,pattern={{version}},value=${{ needs.release-please.outputs.face_rekon_version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.release-please.outputs.face_rekon_version }}
            type=semver,pattern={{major}},value=${{ needs.release-please.outputs.face_rekon_version }}
            type=raw,value=latest

      - name: Build and push Docker images
        uses: docker/build-push-action@v5
        with:
          context: ./face-rekon
          file: ./face-rekon/Dockerfile
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update Home Assistant config version
        run: |
          cd face-rekon
          # Update config.json with the new version
          jq --arg version "${{ needs.release-please.outputs.face_rekon_version }}" '.version = $version' config.json > config.tmp
          mv config.tmp config.json

      - name: Commit version update
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add face-rekon/config.json
          git commit -m "chore: update face-rekon config.json to v${{ needs.release-please.outputs.face_rekon_version }}" || exit 0
          git push
