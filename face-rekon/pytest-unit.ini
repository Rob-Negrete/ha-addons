[tool:pytest]
# Unit test configuration
testpaths = tests/unit
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --strict-config
    -ra
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
markers =
    unit: marks tests as unit tests
    fast: marks tests as fast running
    slow: marks tests as slow running
# Unit tests should be fast
timeout = 60
console_output_style = progress
# Set environment variables for testing
env =
    FACE_REKON_BASE_PATH = /tmp/test_faces
    FACE_REKON_UNKNOWN_PATH = /tmp/test_unknowns
    FACE_REKON_DB_PATH = /tmp/test_db.json
    FACE_REKON_FAISS_INDEX_PATH = /tmp/test_faiss.index
    FACE_REKON_MAPPING_PATH = /tmp/test_map.npy
    FACE_REKON_THUMBNAIL_PATH = /tmp/test_thumbnails
