services:
  face-rekon:
    build:
      context: .
      dockerfile: Dockerfile
    image: face-rekon
    environment:
      - PYTHONUNBUFFERED=1
      - FLASK_ENV=development
      - FLASK_DEBUG=1
    volumes:
      - ./config:/config
      - ./tmp:/app/data/tmp # adjust as needed, depending on your local setup
      - ./scripts:/app/scripts
      - ./ui:/app/ui
    ports:
      - "5001:5001" # assuming Flask app runs on port 5001
